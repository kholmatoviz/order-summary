<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="w-full max-w-[450px] bg-white border-0 border-white rounded-[20px]">
        <img class="mb-[2.8125rem] w-full max-w-[450px] h-auto" src="./assets/images/pic.svg" alt="site pic">
        <div class="container">
            <h1 class="w-full max-w-[354px] text-[1.75rem] font-black text-1f text-center mb-[1.0625rem]">Order Summary</h1>
            <p class="text-[1rem] leading-[1.625rem] text-center mb-[1.25rem]">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="w-full max-w-[22.125rem] flex md:flex-row flex-col justify-between md:items-center bg-f7 px-[1.5rem] py-4 h-[112px] rounded-[.6875rem] mb-[2rem]">
                <div class="flex items-center gap-[1.25rem]">
                    <img src="./assets/images/music.svg" alt="music logo">
                    <ul class="space-y-[.375rem]">
                        <li class="text-[1rem] font-black text-1f">Annual Plan</li>
                        <li class="text-[1rem]">$59.99/year</li>
                    </ul>
                </div>
                <a class="text-[.875rem] font-bold text-38 underline hover:no-underline  hover:text-76" href="#">Change</a>
            </div>
            <button class="w-full max-w-[22.125rem] text-center bg-38 cursor-pointer py-[.9375rem]  text-[.9375rem] font-black text-white rounded-[.6875rem] mb-9 whitespace-nowrap hover:bg-76">Proceed to Payment</button>
            <a class="block text-center font-black text[.9375rem] cursor-pointer mb-12 hover:text-1f" href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
